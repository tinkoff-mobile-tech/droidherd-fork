apply plugin: 'java'
apply plugin: 'kotlin'
apply from: '../build-scripts/manifest.gradle'
apply from: '../build-scripts/gradle-mvn-push.gradle'
apply plugin: "org.jetbrains.kotlin.jvm"

//noinspection GroovyUnusedAssignment
sourceCompatibility = rootProject.sourceCompatibility
//noinspection GroovyUnusedAssignment
targetCompatibility = rootProject.sourceCompatibility

buildscript {
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

dependencies {
    implementation(
            "org.slf4j:slf4j-log4j12:$slf4jVersion",
            "com.google.code.gson:gson:$gsonVersion",
            "ru.tinkoff.testops.droidherd:api:1.0.0",
            "com.fasterxml.jackson.module:jackson-module-kotlin:$jacksonVersion",
            "com.squareup.retrofit2:retrofit:$retrofitVersion",
            'com.squareup.okhttp3:logging-interceptor:3.14.9',
            "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.0-Beta"
    )
    implementation("com.squareup.retrofit2:converter-gson:$retrofitVersion"){
        exclude module: 'retrofit'
        exclude module: 'gson'
    }

    testImplementation(
            "org.hamcrest:hamcrest-all:$hamcrestVersion",
            "org.jmock:jmock:$jmockVersion",
            "org.jmock:jmock-junit4:$jmockVersion",
            "com.shazam:shazamcrest:$shazamcrestVersion")
    testImplementation("junit:junit:$junitVersion") {
        exclude module: "hamcrest-core"
    }
}
